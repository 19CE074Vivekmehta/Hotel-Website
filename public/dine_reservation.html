<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Table Reservation</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
  	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <!-- Table Reservation Form -->
    
    <section id="section1"><!-- Navigation Bar-->
        <nav class="navbar navbar-expand-lg navbar-dark py-3 bg-dark">
            <a class="navbar-brand" href=""><img src="images/logo.png" alt="" height="60" width="175"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link mx-3" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-3" href="/menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-3" href="/dine_reservation">Reservation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-3" href="/contact">Reach us</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link mx-3" href="/feedback">Feedback</a>
                    </li>
                </ul>
            </div>
        </nav>
     
    <section id="book-a-table" class="book-a-table">
        <div class="container" data-aos="fade-up">
            <div class="row">
    			<div class="col-md-8 offset-md-2 text-center">
    				<h1 class="text-primary" style="color: aliceblue;">Reserve Your Table</h1>
    			
    			</div>
    		</div>
   
            <form action="" method="post" role="form">
              <div class="form-row">
                <div class="col-lg-6 col-md-6 form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="col-lg-6 col-md-6 form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email">
                </div>
                <div class="col-lg-6 col-md-6 form-group">
                    <input type="number" class="form-control" name="phone" id="phone" placeholder="Your Phone">
                </div>
                <div class="col-lg-6 col-md-6 form-group">
                    <input type="date" name="date" class="form-control" id="date" placeholder="Date">
                </div>
                <div class="col-lg-6 col-md-6 form-group">
                    <input type="time" class="form-control" name="time" id="time" placeholder="Time">
                </div>
                <div class="col-lg-6 col-md-6 form-group">
                    <input type="number" class="form-control" name="people" id="people" placeholder="No. of people">
                </div>
              </div>
              <div class="form-group">
                    <textarea class="form-control" name="message" placeholder="Message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary float-right mt-3">Book a Table</button>
            </form>
        </div>
    </section>
    <!-- End Table Reservation Form -->
    <script src="index.js"></script>
</body>
</html>
