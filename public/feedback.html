        <nav class="navbar navbar-expand-lg navbar-dark py-3 bg-dark">
            <a class="navbar-brand" href="/"><img src="images/logo.png" alt="" height="60" width="175"></a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">

                <li class="nav-item">

                    <a class="nav-link mx-3" href="/contact">Reach us</a>

                    <a class="nav-link mx-3" href="/feedback">Feedback</a>
                  </li>                           
              </ul>           
            </div>
        </nav>
    </section>
    <section id="section2">
        <div class="container-fluid container1">
           
            <div class="row">              
                    <form class="formback" method="post" action="/">
                        <h3>FEEDBACK FORM</h3>
                        <br>
                        <div class="row mx-1">
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="firstname" placeholder="first name" name="firstname" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="lastname" placeholder="last name" name="lastname" required>
                                </div>
                            </div>
                        </div>
                        <div class="row mx-3">
                            <input type="text" class="form-control" id="email" placeholder="email address" name="email" required>
                        </div>
                        <div class="row mx-3 my-3">
                            <input type="text" class="form-control" id="address" placeholder="Address" name="Address" required>
                        </div>
                        <div class="row mx-1">
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="mobile" placeholder="Mobile No" name="mobile" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="subject" placeholder="Subject" name="subject" required>
                                </div>
                            </div>
                        </div>
                        <div class="row mx-3 ">
                            <textarea class="form-control" id="" rows="6" placeholder="Comment" style="overflow-y: hidden;" name="comment" required></textarea>
                        </div>
                        <div class="row buttonrow my-3">
                            <div class="form-group">
                                <button class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </form>
               
            </div>
        </div>
    </section>

            <div class="copyright">

            </div>

        </div>
    </section>
